<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
		<title>Sign In</title>
	</head>
	<body>
		<div style="height: 100%;position: absolute;width: 100%;display: flex;justify-content: center; background-color:rgba(175, 224, 87,0.8)">
			<div id="init" class="panel panel-default" style=" max-width: 300px;align-self: center;">
				<div class="panel-heading" style="text-align: center;">
					<h3><b>Sign in</b></h3>
				</div>	
				<div class="panel-body">

					<form>

						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
							<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-lock" id="basic-addon1"></span>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<br>


					
						<div class="form-group text-center">
						<button type="submit" class="btn btn-primary col-md-12">log In</button>
						<br>
						<p style="padding-top: 30px;font-size: 11px;">Forgot your password?<a href="#"> Click here</a></p>
					</div>
					</form>
						
				</div>
				<div class="panel-footer">
					<!-- <div>Not a member?<a href="#"> Sign up</a></div> -->
					<div>Not a member?<a data-toggle="modal" data-target="#myModal"> Sign up</a></div>

					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h3 class="modal-title text-center" id="myModalLabel">Sign up</h3>
								</div>
								<div class="modal-body">
								
									<form>
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-pencil" id="basic-addon1"></span>
											<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
										</div>
										<br>
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
											<input type="text" class="form-control" placeholder="e-mail" aria-describedby="basic-addon1">
										</div>
										<br>
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-lock" id="basic-addon1"></span>
											<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										</div>
										<br>
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-lock" id="basic-addon1"></span>
											<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password">
										</div>
										<br>
									</form>

								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
									<button type="button" class="btn btn-primary">Sign up</button>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
			
		</div>
		<script type="text/javascript" src="./config.js" ></script>
		<script type="text/javascript" src="./app.js" ></script>
	</body>
</html>
